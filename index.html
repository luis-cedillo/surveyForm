<!DOCTYPE html>
<html>
<head>
	<title>Lord of the Rings Fan Survey</title>
</head>
<body>
	<main>
  <h1 id="title">Lord of the Rings</h1>
  <p id="description">Thank you for joining the Fellowship!</p>
  <div id="entireForm">
  <form id="survey-form">
    <div>
    <label id='name-label' for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Full Name" required></input>
    <label id='email-label'for="email">E-mail: </label>
      <input type="email" id="email" name="email" placeholder="E-mail" required></input>
  </div>
  <br>
  <div class="form-group">
      <label id="number-label" for="number"
        >Age <span class="age">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div>
      <label  id="character-label" for="character-select">Who is your favorite character from the Fellowship?</label>

<select name="characters" id="dropdown" required>
    <option value="">--Choose a character--</option>
    <option value="frodo">Frodo</option>
    <option value="sam">Sam</option>
    <option value="merry">Merry</option>
    <option value="pippin">Pippin</option>
    <option value="aragorn">Aragorn</option>
    <option value="boromir">Boromir</option>
  	<option value="legolas">Legolas</option>
    <option value="gimli">Gimli</option>
    <option value="gandalf">Gandalf</option>
</select>
  </div>
  <div class="form-group">
      <p id="lord-movies">Which is your favorite Lord of the Rings Film?</p>
      <label>
        <input
          name="lotr-movie"
          value="fellowship"
          type="radio"
          class="input-radio"
          checked
        />The Fellowship of the Ring</label
      >
      <label>
        <input
          name="lotr-movie"
          value="twoTowers"
          type="radio"
          class="input-radio"
        />The Two Towers</label
      >

      <label
        ><input
          name="lotr-movie"
          value="returnKing"
          type="radio"
          class="input-radio"
        />The Return of the King</label
      >
    </div>
  <div class="form-group">
      <p id="hobbit-movie">Which is your favorite Hobbit film?</p>
      <label>
        <input
          name="hobbit-movie"
          value="journey"
          type="radio"
          class="input-radio"
          checked
        />An Unexpected Journey</label
      >
      <label>
        <input
          name="hobbit-movie"
          value="desolation"
          type="radio"
          class="input-radio"
        />The Desolation of Smaug</label
      >

      <label
        ><input
          name="hobbit-movie"
          value="fiveArmies"
          type="radio"
          class="input-radio"
        />The Battle of the Five Armies</label
      >
    </div>
  <div class="form-group">
      <p id="reason-join">
        What would you like to see improved?
        <span class="interests">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="newsletter"
          type="checkbox"
          class="input-checkbox"
        />Newsletter</label
      >
      <label>
        <input
          name="prefer"
          value="chatroom"
          type="checkbox"
          class="input-checkbox"
        />Chatrooms</label
      >
      <label
        ><input
          name="prefer"
          value="games"
          type="checkbox"
          class="input-checkbox"
        />Board/Video Games</label
      >
      <label
        ><input
          name="prefer"
          value="filmparties"
          type="checkbox"
          class="input-checkbox"
        />Film Parties</label>
    </div>

    <div class="form-group">
      <p id="comments">Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comments or suggestions here..."
      ></textarea>
    </div>
  <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit &#8594
      </button>
    </div>
  </form>
  </div>
</main>
</body>
</html>
